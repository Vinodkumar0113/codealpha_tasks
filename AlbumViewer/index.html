<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AlbumViewer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="img-container">
        <div class="main-img">
            <img id="Background" src="1.jpeg" alt="Main-img">
            <div class="nav-buttons">
                <button onclick="Previous()">&#10094;  </button>
                <button onclick="Next()"> &#10095; </button>
            </div>
        </div>
        <div class="thumbnail" id="thumb">
            <img src="1.jpeg" alt="thumb1" onclick="ShowImage(0)">
            <img src="2.jpg" alt="thumb2" onclick="ShowImage(1)">
            <img src="3.jpg" alt="thumb3" onclick="ShowImage(2)">
            <img src="4.jpeg" alt="thumb4" onclick="ShowImage(3)">
            <img src="5.jpeg" alt="thumb5" onclick="ShowImage(4)">
            <img src="6.jpeg" alt="thumb5" onclick="ShowImage(5)">
            <img src="download.jpeg" alt="thumb5" onclick="ShowImage(6)">
            <img src="You want the gold version!.jpeg" alt="thumb5" onclick="ShowImage(7)">
            <img src="Shiv shiv shiv.jpeg" alt="thumb6" onclick="ShowImage(8)">
        </div>
    </div>


    

    <script src="script.js"></script>
</body>
</html>
